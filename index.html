<!DOCTYPE html>
<html ng-app='Detexify'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width' name='viewport'>
    <title>Detexify | LaTeX handwritten symbol recognition</title>
    <link href="https://detexify.kirelabs.org/stylesheets/style-211700fe.css" rel="stylesheet" />
    <script src="https://detexify.kirelabs.org/javascripts/shared-82878c38.js"></script>
    <script src="https://detexify.kirelabs.org/javascripts/classify-deb1263c.js"></script>
  </head>
  <body class='classify'>
    <div class='container'>
      <div id='classify'>
        <header>
          <h1 align="center">Detexify</h1>
        </header>
        <div id='classify--canvas-area'>
          <div class='canvas' id='tafel'></div>
          <div id='drawhere'></div>
          <a href='#' id='clear' title='clear'></a>
          <div id='canvaserror'>This canvas is fubar :(</div>
        </div>
        <div id='classify--hits'>
          <div id='hits--loading'>
            <div class='spinner'></div>
            loading...
          </div>
          <div id='hits--loaded'>
            <ul class='symbol-list' id='classify--hit--list'></ul>
            <div id='showmore'>
              The symbol is not in the list?
              <a href='#' id='more'>Show more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-8668142-3', 'auto');
      ga('send', 'pageview');
    </script>
    <script>
      (function() {
          var s = document.createElement('script'), t = document.getElementsByTagName('script')[0];
      
          s.type = 'text/javascript';
          s.async = true;
          s.src = 'http://api.flattr.com/js/0.5.0/load.js?mode=auto';
      
          t.parentNode.insertBefore(s, t);
      })();
    </script>
  </body>
</html>
